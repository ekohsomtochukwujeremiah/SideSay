<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join SideSay</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <style>
        :root {
            --bg-body: #050505;
            --bg-card: #121212;
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
            --accent: #00dc82;
            --font-main: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .signup-wrapper {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .logo {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            display: block;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 15px rgba(0, 220, 130, 0.4);
        }
        .logo img {
            height: 40px;
            width: auto;
        }
        .logo span { color: var(--accent); }

        .signup-card {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
            animation: slideDown 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Sliding Mechanism */
        .slider-viewport {
            overflow: hidden;
            width: 100%;
        }

        .slider-track {
            display: flex;
            width: 400%; /* 4 Steps */
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .slide {
            width: 25%;
            padding: 30px;
            opacity: 0.3;
            transition: opacity 0.4s;
        }
        .slide.active { opacity: 1; }

        h3 { margin-bottom: 20px; font-size: 1.2rem; color: var(--accent); }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 5px; }
        .form-input {
            width: 100%; padding: 12px 15px; border-radius: 8px;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            color: white; font-size: 16px; /* Prevent iOS zoom */
        }
        .form-input:focus { outline: none; border-color: var(--accent); }

        /* Navigation Area */
        .controls {
            padding: 20px 30px;
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.02);
        }

        .btn {
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .btn-nav {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-nav:hover { background: var(--accent); color: black; border-color: var(--accent); }
        
        .btn-join {
            background: var(--accent);
            color: #000;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }
        .btn-join:hover:not(:disabled) {
            box-shadow: 0 0 20px rgba(0, 220, 130, 0.4);
            transform: translateY(-2px);
        }

        /* Input Wrapper for Toggle */
        .input-wrapper {
            position: relative;
        }
        /* Prevent text overlap with toggle button */
        .input-wrapper .form-input {
            padding-right: 45px;
        }
        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        .toggle-btn:hover { color: var(--text-main); }

        /* Strength Meter */
        .strength-bar {
            height: 4px;
            width: 0%;
            background: #333;
            margin-top: 8px;
            border-radius: 2px;
            transition: width 0.3s, background-color 0.3s;
        }

        .validation-text {
            font-size: 0.75rem;
            margin-top: 5px;
            color: var(--text-muted);
            min-height: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }
        .validation-text.visible {
            opacity: 1;
        }

        /* Fix for Chrome/Webkit Autofill white background */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 1000px #09090b inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
            caret-color: white;
        }

        .input-error {
            border-color: #ef4444 !important;
            animation: shake 0.4s ease-in-out;
        }
        .error-shake {
            animation: shake 0.4s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .form-footer {
            text-align: center;
            padding: 0 0 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
            background: rgba(255,255,255,0.02);
        }
        .form-footer a { color: var(--accent); text-decoration: none; }
        .form-footer a:hover { text-decoration: underline; }

        /* Generate Button */
        .generate-btn {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background: rgba(0, 220, 130, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }
        .generate-btn:hover {
            background: var(--accent);
            color: black;
            box-shadow: 0 0 15px rgba(0, 220, 130, 0.3);
        }

        /* Step Progress Bar */
        .step-progress-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            z-index: 10;
        }
        .step-progress-bar {
            height: 100%;
            background: var(--accent);
            width: 25%;
            transition: width 0.4s ease;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .signup-wrapper { padding: 15px; }
            .controls { padding: 15px; }
            .btn-nav { padding: 10px 20px; font-size: 0.9rem; }
            h3 { font-size: 1.1rem; }
            .logo { font-size: 1.5rem; }
            .logo img { height: 32px; }
        }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="signup-wrapper">
        <a href="/" class="logo" onclick="spinLogo(event)">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            SideSay<span>.</span>
        </a>
        
        <form action="/signup" method="POST" class="signup-card" autocomplete="off">
            <div class="step-progress-container">
                <div class="step-progress-bar" id="stepProgressBar"></div>
            </div>
            <div class="slider-viewport">
                <div class="slider-track" id="track">
                    
                    <!-- Step 1: Account -->
                    <div class="slide active" id="step1">
                        <h3>Account Details</h3>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-input" required oninput="this.value = this.value.toLowerCase(); clearError(this)" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-input" required oninput="validateUsername(this)" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="input-wrapper">
                                <input type="password" id="password" name="password" class="form-input" required oninput="updatePasswordUI(this)" autocomplete="new-password">
                                <button type="button" class="toggle-btn" onclick="toggleVisibility('password', this)"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></button>
                            </div>
                            <div class="strength-bar" id="pwd-strength-bar"></div>
                        </div>
                        <div style="margin-top: 15px; text-align: center;">
                            <div class="validation-text" id="email-validation-text"></div>
                            <div class="validation-text" id="username-validation-text"></div>
                        </div>
                    </div>

                    <!-- Step 2: Personal -->
                    <div class="slide" id="step2">
                        <h3>Personal Info</h3>
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-input" name="name" required oninput="clearError(this)">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Bio (Optional)</label>
                            <textarea class="form-input" name="bio" id="bio"rows="4" oninput="clearError(this)" style="resize: none; font-family: inherit;"></textarea>
                        </div>
                    </div>

                    <!-- Step 3: Security -->
                    <div class="slide" id="step3">
                        <h3>Security</h3>
                        <p style="font-size: 0.85rem; color: #a3a3a3; margin-bottom: 20px;">
                            Set a unique Security Key. You can use this key to login anonymously without your email or password.
                        </p>
                        <div class="form-group">
                            <label class="form-label">Security Key</label>
                            <div class="input-wrapper">
                                <input type="password" id="security-key" name="login_key" class="form-input" required oninput="clearError(this)" autocomplete="new-password">
                                <button type="button" class="toggle-btn" onclick="toggleVisibility('security-key', this)"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></button>
                            </div>
                           
                            <button type="button" class="generate-btn" onclick="generateKey()">Generate</button>
                           
                        </div>
                        <div class="validation-text visible" id="key-validation-text" style="margin-top: 15px;">Min 7 characters</div>
                    </div>

                    <!-- Step 4: Final -->
                    <div class="slide" id="step4">
                        <div style="text-align: center; padding-top: 20px;">
                            <h3>Final Step</h3>
                            <p style="color: var(--text-muted); margin-bottom: 30px; font-size: 1.1rem;">Ready to join??</p>
                            <div style="font-size: 4rem; margin-bottom: 20px;">ðŸš€</div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="controls">
                <button type="button" class="btn btn-nav" id="backBtn" onclick="move(-1)" style="visibility: hidden;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
                </button>
                <button type="button" class="btn btn-nav" id="nextBtn" onclick="move(1)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
                </button>
                <button type="button" class="btn btn-join" id="joinBtn" style="display: none;" onclick="submitForm()">JOIN</button>
            </div>
            <div class="form-footer">
                Already have an account? <a href="/login">Login</a>
            </div>
        </form>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 4;
        const track = document.getElementById('track');
        const generateBtn = document.querySelector('.generate-btn');
        const nextBtn = document.getElementById('nextBtn');
        const backBtn = document.getElementById('backBtn');
        const joinBtn = document.getElementById('joinBtn');
        const slides = document.querySelectorAll('.slide');

        function toggleVisibility(inputId, btn) {
            const input = document.getElementById(inputId);
            const eyeIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
            const eyeOffIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';

            if (input.type === 'password') {
                input.type = 'text';
                btn.innerHTML = eyeOffIcon;
            } else {
                input.type = 'password';
                btn.innerHTML = eyeIcon;
            }
        }

        function clearError(input) {
            input.classList.remove('input-error');
            if (input.type === 'email') {
                document.getElementById('email-validation-text').classList.remove('visible');
            }
            if (input.id === 'username') {
                document.getElementById('username-validation-text').classList.remove('visible');
            }
        }

        function updatePasswordUI(input) {
            clearError(input);
            const pwd = input.value;
            const bar = document.getElementById('pwd-strength-bar');
            
            let strength = 0;
            if (pwd.length > 0) strength++;
            if (pwd.length >= 6) strength++;
            if (/[A-Z]/.test(pwd)) strength++;
            if (/[0-9]/.test(pwd)) strength++;
            if (/[^A-Za-z0-9]/.test(pwd)) strength++;

            const width = (strength / 5) * 100;
            bar.style.width = width + '%';
            
            if (strength <= 2) { bar.style.backgroundColor = '#ef4444'; }
            else if (strength <= 4) { bar.style.backgroundColor = '#eab308'; }
            else { bar.style.backgroundColor = '#22c55e'; }
        }

        function validateUsername(input) {
            input.value = input.value.toLowerCase();
            const val = input.value;
            const errorDiv = document.getElementById('username-validation-text');
            const regex = /^[a-z0-9_.]*$/;

            if (!regex.test(val)) {
                input.classList.add('input-error');
                errorDiv.textContent = 'Only a-z, 0-9, . and _ allowed';
                errorDiv.style.color = '#ef4444';
                errorDiv.classList.add('visible');
            } else {
                clearError(input);
            }
        }

        function validateStep(step) {
            const slide = document.getElementById('step' + step);
            const inputs = slide.querySelectorAll('input[required]');
            let valid = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    valid = false;
                    input.classList.add('input-error');
                }
            });

            // Specific Validation Logic
            if (step === 1) {
                const pwd = document.getElementById('password').value;
                
                // Check Password Length (Min 4 chars)
                if (pwd.length < 4) {
                    valid = false;
                    document.getElementById('password').classList.add('input-error');
                }

                const username = document.getElementById('username').value;
                const usernameError = document.getElementById('username-validation-text');
                const usernameRegex = /^[a-z0-9_.]*$/;

                if (!usernameRegex.test(username)) {
                    valid = false;
                    document.getElementById('username').classList.add('input-error');
                    usernameError.textContent = 'Only a-z, 0-9, . and _ allowed';
                    usernameError.style.color = '#ef4444';
                    usernameError.classList.add('visible', 'error-shake');
                    setTimeout(() => usernameError.classList.remove('error-shake'), 500);
                } else if (username.length < 3) {
                    valid = false;
                    document.getElementById('username').classList.add('input-error');
                    usernameError.textContent = 'Min 3 characters required';
                    usernameError.style.color = '#ef4444';
                    usernameError.classList.add('visible', 'error-shake');
                    setTimeout(() => usernameError.classList.remove('error-shake'), 500);
                }
                
                const email = slide.querySelector('input[type="email"]');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const emailError = document.getElementById('email-validation-text');

                if (email && !emailRegex.test(email.value)) {
                    valid = false;
                    email.classList.add('input-error');
                    emailError.textContent = 'Invalid email format';
                    emailError.style.color = '#ef4444';
                    emailError.classList.add('visible');
                    emailError.classList.add('error-shake');
                    setTimeout(() => emailError.classList.remove('error-shake'), 500);
                }
            }

            if (step === 3) {
                const key = document.getElementById('security-key').value;
                const text = document.getElementById('key-validation-text');
                if (key.length < 7) {
                    valid = false;
                    document.getElementById('security-key').classList.add('input-error');
                    text.style.color = '#ef4444';
                    text.classList.add('error-shake');
                    setTimeout(() => text.classList.remove('error-shake'), 500);
                } else {
                    text.style.color = '#22c55e';
                }
            }

            return valid;
        }

        function generateKey() {
            const input = document.getElementById('security-key');
            const length = 16;
            let key = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+';
            for (let i = 0; i < length; i++) {
                key += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            input.value = key;
            clearError(input);
        }

        function updateTabIndex() {
            slides.forEach((slide, index) => {
                const isHidden = (index + 1) !== currentStep;
                const elements = slide.querySelectorAll('input, button');
                elements.forEach(el => {
                    if (isHidden) el.setAttribute('tabindex', '-1');
                    else el.removeAttribute('tabindex');
                });
            });
        }

        async function move(direction) {
            if (direction === 1) {
                if (!validateStep(currentStep)) return;

                // Async Validation for Step 1 (General Section)
                if (currentStep === 1) {
                    const emailInput = document.querySelector('input[type="email"]');
                    const usernameInput = document.getElementById('username');
                    const emailError = document.getElementById('email-validation-text');
                    const usernameError = document.getElementById('username-validation-text');

                    // Check Email
                    const emailRes = await fetch('/check_email', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({email: emailInput.value})
                    });
                    const emailData = await emailRes.json();
                    if (!emailData.is_new) {
                        emailInput.classList.add('input-error');
                        emailError.textContent = 'Email already registered';
                        emailError.style.color = '#ef4444';
                        emailError.classList.add('visible', 'error-shake');
                        setTimeout(() => emailError.classList.remove('error-shake'), 500);
                        return;
                    }

                    // Check Username
                    const userRes = await fetch('/check_username', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({username: usernameInput.value})
                    });
                    const userData = await userRes.json();
                    if (!userData.is_new) {
                        usernameInput.classList.add('input-error');
                        usernameError.textContent = 'Username already taken';
                        usernameError.style.color = '#ef4444';
                        usernameError.classList.add('visible', 'error-shake');
                        setTimeout(() => usernameError.classList.remove('error-shake'), 500);
                        return;
                    }
                }
            }

            currentStep += direction;
            
            // Slide Logic
            track.style.transform = `translateX(-${(currentStep - 1) * 25}%)`;

            // Progress Bar Logic
            document.getElementById('stepProgressBar').style.width = ((currentStep / totalSteps) * 100) + '%';
            
            // Visibility Logic
            backBtn.style.visibility = currentStep > 1 ? 'visible' : 'hidden';
            
            if (currentStep === totalSteps) {
                nextBtn.style.display = 'none';
                joinBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                joinBtn.style.display = 'none';
            }

            // Opacity Logic
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + currentStep).classList.add('active');
            updateTabIndex();
        }

        function submitForm() {
            if (validateStep(3)) {
                document.querySelector('form').submit();
            }
        }

        function spinLogo(event) {
            event.preventDefault();
            const link = event.currentTarget;
            const img = link.querySelector('img');
            img.style.transition = 'transform 0.6s ease-in-out';
            img.style.transform = 'rotate(360deg)';
            
            setTimeout(() => {
                window.location.href = link.href;
            }, 600);
        }

        // Initialize Tab Index
        updateTabIndex();
    </script>
</body>
</html>
