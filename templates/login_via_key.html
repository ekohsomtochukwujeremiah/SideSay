<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Key | MessGo</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <style>
        :root {
            --bg-body: #050505;
            --bg-card: #121212;
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
            --accent: #00dc82;
            --font-main: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .logo {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            display: block;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 15px rgba(0, 220, 130, 0.4);
        }
        .logo img {
            height: 40px;
            width: auto;
        }
        .logo span { color: var(--accent); }

        .login-card {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            animation: slideDown 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        h3 { margin-bottom: 20px; font-size: 1.5rem; color: var(--text-main); text-align: center; }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 8px; }
        .form-input {
            width: 100%; padding: 12px 15px; border-radius: 8px;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            color: white; font-size: 0.95rem;
        }
        .form-input:focus { outline: none; border-color: var(--accent); }

        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: var(--accent);
            color: #000;
            font-size: 1rem;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 220, 130, 0.4);
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .form-footer a { color: var(--accent); text-decoration: none; }
        .form-footer a:hover { text-decoration: underline; }

        .input-wrapper { position: relative; }
        /* Prevent text overlap with toggle button */
        .input-wrapper .form-input {
            padding-right: 45px;
        }
        .toggle-btn {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: var(--text-muted); cursor: pointer;
        }
        .toggle-btn:hover { color: var(--text-main); }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }

        /* Autofill Fix */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 1000px #09090b inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
            caret-color: white;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <a href="/" class="logo" onclick="spinLogo(event)">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            MessGo<span>.</span>
        </a>

        <div class="login-card">
            <h3>Security Key Login</h3>
            {% if error %}
            <div style="background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.2); color: #ef4444; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center; font-size: 0.9rem;">
                {{ error }}
            </div>
            {% endif %}
            <form action="/login-key" method="POST" autocomplete="off">
                <div class="form-group">
                    <label class="form-label">Security Key</label>
                    <div class="input-wrapper">
                        <input type="password" name="security_key" id="security-key" class="form-input" required autocomplete="new-password">
                        <button type="button" class="toggle-btn" onclick="toggleVisibility('security-key', this)"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></button>
                    </div>
                </div>

                <button type="submit" class="btn-login">Login</button>

                <div class="form-footer">
                    <a href="/login">Login with Username</a><br><br>
                    <span>Don't have an account? <a href="/signup">Sign up</a></span>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleVisibility(id, btn) { const el = document.getElementById(id); el.type = el.type === 'password' ? 'text' : 'password'; }
        function spinLogo(e) { e.preventDefault(); const img = e.currentTarget.querySelector('img'); img.style.transform = 'rotate(360deg)'; setTimeout(() => window.location.href = e.currentTarget.href, 600); }
    </script>
</body>
</html>
