<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MessGo</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <style>
        :root {
            --bg-body: #050505;
            --bg-card: #121212;
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
            --accent: #00dc82;
            --font-main: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .logo {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            display: block;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 15px rgba(0, 220, 130, 0.4);
        }
        .logo img {
            height: 40px;
            width: auto;
        }
        .logo span { color: var(--accent); }

        .login-card {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            animation: slideDown 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        h3 { margin-bottom: 20px; font-size: 1.5rem; color: var(--text-main); text-align: center; }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 8px; }
        .form-input {
            width: 100%; padding: 12px 15px; border-radius: 8px;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            color: white; font-size: 0.95rem;
        }
        .form-input:focus { outline: none; border-color: var(--accent); }

        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: var(--accent);
            color: #000;
            font-size: 1rem;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 220, 130, 0.4);
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .form-footer a { color: var(--accent); text-decoration: none; }
        .form-footer a:hover { text-decoration: underline; }

        /* Input Wrapper for Toggle */
        .input-wrapper {
            position: relative;
        }
        /* Prevent text overlap with toggle button */
        .input-wrapper .form-input {
            padding-right: 45px;
        }
        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        .toggle-btn:hover { color: var(--text-main); }

        /* Fix for Chrome/Webkit Autofill white background */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 1000px #09090b inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
            caret-color: white;
        }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <a href="/" class="logo" onclick="spinLogo(event)">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            MessGo<span>.</span>
        </a>

        <div class="login-card">
            <h3>Welcome Back</h3>
            {% if error %}
            <div style="background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.2); color: #ef4444; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center; font-size: 0.9rem;">
                {{ error }}
            </div>
            {% endif %}
            <form action="/login" method="POST" autocomplete="off">
                <div id="login-creds">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-input" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input type="password" name="password" id="password" class="form-input" required autocomplete="new-password">
                            <button type="button" class="toggle-btn" onclick="toggleVisibility('password', this)"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></button>
                        </div>
                    </div>
                </div>

                <div id="login-key-section" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">Security Key</label>
                        <div class="input-wrapper">
                            <input type="password" name="security_key" id="security-key" class="form-input" autocomplete="new-password">
                            <button type="button" class="toggle-btn" onclick="toggleVisibility('security-key', this)"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-login">Login</button>

                <div class="form-footer">
                    <a href="#" onclick="toggleLoginMethod(event)" id="login-toggle">Login with Security Key</a><br><br>
                    <span>Don't have an account? <a href="/signup">Sign up</a></span>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleVisibility(inputId, btn) {
            const input = document.getElementById(inputId);
            const eyeIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
            const eyeOffIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';

            if (input.type === 'password') {
                input.type = 'text';
                btn.innerHTML = eyeOffIcon;
            } else {
                input.type = 'password';
                btn.innerHTML = eyeIcon;
            }
        }

        function toggleLoginMethod(e) {
            e.preventDefault();
            const creds = document.getElementById('login-creds');
            const keySection = document.getElementById('login-key-section');
            const toggleLink = document.getElementById('login-toggle');
            const inputs = creds.querySelectorAll('input');
            const keyInput = keySection.querySelector('input');

            if (creds.style.display === 'none') {
                creds.style.display = 'block';
                keySection.style.display = 'none';
                toggleLink.textContent = 'Login with Security Key';
                inputs.forEach(i => i.required = true);
                keyInput.required = false;
                keyInput.value = ''; // Clear key input
            } else {
                creds.style.display = 'none';
                keySection.style.display = 'block';
                toggleLink.textContent = 'Login with Username';
                inputs.forEach(i => i.required = false);
                inputs.forEach(i => i.value = ''); // Clear creds inputs
                keyInput.required = true;
            }
        }

        function spinLogo(event) {
            event.preventDefault();
            const link = event.currentTarget;
            const img = link.querySelector('img');
            img.style.transition = 'transform 0.6s ease-in-out';
            img.style.transform = 'rotate(360deg)';
            
            setTimeout(() => {
                window.location.href = link.href;
            }, 600);
        }
    </script>
</body>
</html>
